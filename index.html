<!DOCTYPE html>

<html lang="esp">
    
   <head>

       
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="style.css">
       <title>Encriptador de texto</title>
       <link href="https://fonts.google.com/share?selection.family=Inter:wght@100;200;300;400;500;600;700;800;900"
       rel="stylesheet">
    
    
</head>

<body>

    <header>
        <img class="logo" src="Imagenes/Logo.svg">
    </header>
    <main>
        <section class="sección1">

            <div class="contendor-caja-texto">
                <textarea placeholder="Ingrese el texto aqui" class= "caja-texto"></textarea>
         
        </section>
            </div>  
            <div class = "alerta">
                <img src= "Imagenes/alerta.svg">
                <p> Solo escribir letras minúsculas y sin acentos</p>
          </div>
            <div class="botones">
                <button class="boton-encriptar"> Encriptar </button>
        
                <button class="boton-desencriptar"> Desencriptar </button>
                
            </div>

        
        <section class= "sección2">

            <div class="contenedormunheco" >
                <img src="Imagenes/Muñeco.svg">
             </div>
                
            <div class="contedor-parrafo">
                    <h3>Ningún mensaje fue <br> encontrado</h3>

                <div>                   
                    <textarea placeholder="Ingresa el texto que desee encriptar" class="textoadesencriptar"></textarea>
                </div>
            </div>
            
            <div class="contenedor-copiar">

                    <button class="boton-copiar"> Copiar </button>
            </div>

            <div class="contendor-resultado">
            <p class="texto-resultado"></p>

                 </div>   
        </section>

        
        
    </main>

    <script src="script.js">
</script>
</body>












</html>
